<!doctype html>
<html lang="en">
    <head>
        <title>exam</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <section class="vh-100" style="background-color: #508bfc;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form class="card-body p-5 text-center" id="register-form">
          
                      <h3 class="mb-5">register</h3>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="name" id="name" class="form-control form-control-lg" required/>
                        <label class="form-label" for="typePasswordX-2">NAME</label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" required />
                        <label class="form-label" for="typeEmailX-2">Email</label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" required />
                        <label class="form-label" for="typePasswordX-2">Password</label>
                      </div>
          

                    
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3"  />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                      </div>
          
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">register now</button>
          
          
          
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>


      <script src="script.js"></script>
    </body>
</html>
